     <script>
        $(document).ready(function () {
            $.getJSON("http://127.0.0.1:5000/api/song/",
            {
                format: "json"
            },
            function(json) {
                var items = [];
                var elem = [];

                items = json.objects;

                for (var i = 0; i < items.length; i++){
                    console.log(items[i].title);
                    elem.push('<li id="song_id_' + items[i].id + '">title: ' + items[i].title + '</li>');
                }
            $('<ul/>', {
                'class': 'my_song_book',
                html: elem.join('')
                }).appendTo('#songs');
            });
        });
     </script>
